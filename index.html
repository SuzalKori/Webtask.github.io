<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign Up
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id="block" class="block"> 
            <button id="exit" class="exit">
                &#10006
            </button> 
            <div class="exit_instrn" >
                Exit
            </div>
            <p class="signup">
                SIGN UP
            </p>
            <p id="firstname">
                First name
            </p>
            <div class="first">
                <input id="firstname_input" class="firstname_input">
            </div>
            <p class="lastname">
                Last name
            </p>
            <div class="last">
                <input id="lastname_input" class="lastname_input" type="text">
            </div>
            <p class="email">
                Email
            </p>
            <div class="Email">
                <input id="Email_input" class="Email_input" type="text">
            </div>
            <p class="password">
                Create password
            </p>
            <div class="pass">
                <input id="input_pass" class="input_pass" type="text">
            </div>
            <p class="choose_sport_para">
                Choose Sport
            </p>
            <div class="dropdown_list">
                <select name="sport" id="sport" required>
                    <option  class="click_here" value="none">
                        Click here...
                    </option>
                    <option value="Cricket">
                        Cricket
                    </option>
                    <option value="Football">
                        Football
                    </option>
                    <option value="Badminton">
                        Badminton
                    </option>
                    <option value="Volleyball">
                        Volleyball
                    </option>
                    <option value="Tennis">
                        Tennis
                    </option>
                    <option value="Weightlifting">
                        Weightlifting
                    </option>
                    <option value="Basketball">
                        Basketball
                    </option>
                    <option value="Table Tennis">
                        Table Tennis
                    </option>
                </select>
            </div>
            <div>
                <p class="gender">
                    Gender
                </p>
                <div class="checkbox">
                    <form>
                        <input id="male" type="radio" value="Male" name="Gender">
                        <label class="label_male" for="male">
                            M
                        </label>
                        <input class="female" id="female" type="radio" value="Female" name="Gender">
                        <label class="label_female" for="female">
                            F
                        </label>
                    </form>
                    
                </div>
            </div>
            <p class="contact1">
                Contact
            </p>
            <div class="contact">
                <input id="contact_input" class="contact_input" placeholder="+91">
            </div>
            <div class="signupdiv">
                <button id="signup_button" class="signup_button">
                    Sign Up
                </button>
            </div>   
        </div>
        <div id="front_page" class="front_page">
            <div class="signup">
                <div class="signup_container" id="signup_container">
                    <button id="signup_front_page" class="signup_front_page">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
